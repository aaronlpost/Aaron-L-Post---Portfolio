			<form id="contact" method="post">											
				<fieldset>
				<div class="name">
		            <label for="name">Your Name <span class="errorname" style="display:none">is Required</span></label>

				</div>
				<div class="message">
		            <label for="text">Your Message <span class="errormessage" style="display:none">is Required</span></label>
					<textarea name="text" rows="10" cols="20" id="text" placeholder="You're lookin' mighty fine!"></textarea>
				</div>
				</fieldset>
				<input class="submit-button" value="Send it!" type="submit">
				<p class="success" style="display:none">Your message has been sent successfully.</p>

        <script>
			if(!Modernizr.svg) {
			    $('img[src*="svg"]').attr('src', function() {
			        return $(this).attr('src').replace('.svg', '.png');
			    });
			};
			// Once the video is ready
			_V_("example_video_1").ready(function(){
		
		    var myPlayer = this;    // Store the video object
		    var aspectRatio = 9/16; // Make up an aspect ratio
		
		    function resizeVideoJS(){
		      // Get the parent element's actual width
		      var width = document.getElementById(myPlayer.id).parentElement.offsetWidth;
		      // Set width to fill parent element, Set height
		      myPlayer.width(width).height( width * aspectRatio );
		    }
		
		    resizeVideoJS(); // Initialize the function
		    window.onresize = resizeVideoJS; // Call the function on resize
		  });
